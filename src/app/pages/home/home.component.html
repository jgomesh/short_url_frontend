<section class="cmp-home">
    <div class="cmp-home--container">
        <div class="cmp-home--titlecontainer">
            <h2>Encurtador de URL's e Contabilizador de Acessos</h2>
            @if (!userToken) {
                <span>(Contagem de acessos e salvar URLs está disponível para usuários cadastrados)</span>
            }
        </div>
        <div class="url-shortener">
            <form >
                <input #urlInput type="text" placeholder="Insira a URL para encurtar" (keydown)="onSubmit(urlInput.value, $event)" />
                @if (loading) {
                    <button disabled="true">Loading... (Sometimes server its slow case its free)</button>
                } @else {
                    <button (click)="onSubmit(urlInput.value)" type="button">Encurtar URL</button>
                }
            </form>
        </div>
        <div class="result-container">
            <p>@if (!successMessage) { Comece preenchendo o input. } @else { {{ successMessage }} }</p>
            @if (shortUrl) {
                <a [href]="shortUrl" target="_blank">{{ shortUrl }}</a>
            }
        </div>
    </div>
</section>
